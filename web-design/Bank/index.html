<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>UBank</title>

</head>

<body>

    <header></header>

    <!-- NAVIGATIONAL BAR -->
    <div class="topnav">
        <a id="logo" href="#">UBank</a>

        <div class="topnav-right">
            <a class="active" href="#">Home</a>
            <a href="#">Deposit</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <br>
    <br>

    <!-- Form -->
    <div id="form">

        Name: <input type="text" name="fullname" id="fullname"> <br>
        Aadhar Number: <input type="number" name="aadhar" id="aadhar" maxlength="16"> <br>
        PAN: <input type="text" name="pan" id="pan" maxlength="10"> <br>
        Branch: <input type="text" name="branch" id="branch"> <br>
        Amount: <input type="number" name="amount" id="amount" min="10000"> <br>
        Years: <input type="number" name="date" id="date" min="1" max="30"> <br>
        Rate of Interest:
        <select name="interest" id="interest">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit" onclick="getElements()">

        <br>
        <br>

        Total Amount: <input type="text" name="result" id="result">


    </div>

    <section></section>

        crossorigin="anonymous"></script>
</body>

</html>
