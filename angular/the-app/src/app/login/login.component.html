<div class="container">

    <div class="row">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" [(ngModel)]="user.username">
    </div>

    <div class="row">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="user.password">
    </div>

    <button type="submit" (click)="getData()">Submit</button>

    <br>
    <br>

    <span>{{message}}</span>

</div>
